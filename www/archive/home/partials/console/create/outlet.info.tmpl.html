<form name="info" novalidate>
  <md-content>
    <md-card>
      <md-card-content>
        <div layout>
          <md-input-container flex>
            <label>Outlet name *</label>
            <input name="basics_name" ng-model="outlet.basics.name" type="text" required>
            <p class="md-caption warn" ng-show="info.basics_name.$invalid && !info.basics_name.$pristine">
              Name is a required field
            </p>
          </md-input-container>
          <md-input-container flex>
            <md-select placeholder="Outlet type" ng-model="outlet.basics.main_type">
              <div ng-repeat="o in main_type">
                <md-option value="{{o}}">{{o | uppercase}}</md-option>
              </div>
            </md-select>
          </md-input-container>
        </div>
        <div layout>
          <md-input-container flex>
            <label>Outlet address *</label>
            <input name="basics_address" ng-model="outlet.contact.location.address" type="text" required>
            <p class="md-caption warn" ng-show="info.basics_address.$invalid && !info.basics_address.$pristine">
              Address is a required field
            </p>
          </md-input-container>
          <md-input-container flex>
            <md-select placeholder="City" ng-model="outlet.contact.location.city">
              <md-option value="Gurgaon">Gurgaon</md-option>
              <md-option value="Delhi">Delhi</md-option>
              <md-option value="Noida">Noida</md-option>
              <!-- <md-option value="Mumbai">Mumbai</md-option>
              <md-option value="Bangalore">Bangalore</md-option> -->
            </md-select>
          </md-input-container>
        </div>
        <div layout>
          <md-input-container flex>
            <label>Locality 1 *</label>
            <input name="basics_locality_1" ng-model="outlet.contact.location.locality_1" type="text" required>
            <p class="md-caption warn" ng-show="info.basics_locality_1.$invalid && !info.basics_locality_1.$pristine">
              Locality 1 is a required field
            </p>
          </md-input-container>
          <md-input-container flex>
            <label>Locality 2</label>
            <input ng-model="outlet.contact.location.locality_2" type="text">
          </md-input-container>
        </div>
        <div layout>
          <md-input-container flex>
            <label>Enter phone number(s), separated by commas</label>
            <input ng-model="outlet.contact.phones.mobile" ng-list type="text">
          </md-input-container>

            </p>
          </md-input-container> -->
