<div class='container' style='max-width:100%;'>
	<legend>QRs List</legend>
	<div class='panel panel-default table-responsive'>
		<div class='panel-body'>
			<div class='row' ng-if='choosenOutlets.length'>
				<div class='col-xs-12 col-sm-8'>
					<div class='row'>
						<label class='col-sm-4 control-label'>Extend By: </label>
						<div class='col-sm-6'>
							<input type='number' ng-model='extend_by.days' class='form-control' steps='1'>
						</div>
					</div>
					<div class='row'>&nbsp;</div>
					<div class='row'>
						<div class='col-sm-offset-4 col-sm-6'>
							<a class='btn btn-primary pull-right' ng-click='extendQrs()'>Extend Qrs</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<table class='table table-striped table-hover'>
			<thead>
				<th>Select</th>
				<th>Code</th>
				<th>Use Limit</th>
				<th>Valid from</th>
				<th>Valid till</th>
			</thead>	
			<tbody>
				<tr ng-repeat='qr in visible_qrs'>
					<td><input type='checkbox' ng-model='selectedOutlets[qr._id]' ng-change='updateChoosenOutlets()'></td>
					<td><qrcode version="4" error-correction-level="M" size='256' data='{{qr.code}}' download></qrcode></td>
					<td>{{qr.code}}</td>
					<td>{{qr.max_use_limit}}</td>
					<td>{{qr.validity.start | date: 'dd MMM yyyy'}}</td>
					<td>{{qr.validity.end | date: 'dd MMM yyyy'}}</td>
				</tr>
			</tbody>
		</table>
		<pagination total-items="qrCount" ng-model="current_page" items-per-page='per_page' ng-change="filterQRs()" max-size='10'></pagination>
	</div>	
</div>
