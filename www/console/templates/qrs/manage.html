<div class='col-xs-12 col-sm-10 col-sm-offset-1' ng-init='loadQRs()'>
	<div  class='panel panel-default table-responsive'>
		<div class='panel-heading'>
			<ol class='breadcrumb' style='margin-bottom: 0px;'>
				<li><a>QRs</a></li>
				<li class='active'>List</li>
			</ol>
		</div>
		<div class='panel-body'>
			<ul class='nav nav-pills nav-justfied'>
				<!-- <li role='presentation' class='dropdown'>
					<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Sort By: {{sort_order[sort]}} <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li ng-repeat='text in sort_order'><a ng-click='updateSortOrder(text)'>{{text}}</a></li>
					</ul>
				</li>
				<li role='presentation' ng-repeat='(val, text) in view_options' ng-class='{"active": view_by==text}' ng-click='updateViewBy(val)'><a>{{text}}</a></li> -->
				<li class='pull-right'>
					<input type='text' placeholder='Search...' ng-model='qrFilter' ng-change='filterQrs(true)'>
				</li>

			</ul>
		</div>
		<table class='table table-striped table-hover'>
			<thead>
				<th>S No</th>
				<th>Outlet</th>
				<th>Code</th>
				<th>Use Limit</th>
				<th>Valid from</th>
				<th>Valid till</th>
			</thead>
			<tbody>
				<tr ng-repeat='qr in visible_qrs'>
					<td>{{$index + 1}}</td>
					<td>{{qr.outlet_id}}</td>
					<td>{{qr.code}}</td>
					<td>{{qr.max_use_limit}}</td>
					<td>{{qr.validity.start | date: 'dd MMM yyyy'}}</td>
					<td>{{qr.validity.end | date: 'dd MMM yyyy'}}</td>
				</tr>
			</tbody>
		</table>
		<pagination total-items="qrCount" ng-model="current_page" items-per-page='per_page' ng-change="filterQrs()"></pagination>
	</div>
</div>
