<div class='col-xs-12 col-sm-10 col-sm-offset-1' ng-init='loadOutlets()'>
	<div class='panel panel-default table-responsive'>
		<div class='panel-heading'>
			<ol class='breadcrumb' style='margin-bottom: 0px;'>
				<li><a>Outlets</a></li>
				<li class='active'>List</li>
			</ol>
		</div>
		<div class='panel-body'>
			<ul class='nav nav-pills nav-justfied'>
				<!-- <li role='presentation' class='dropdown'>
					<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Sort By: {{sort_order[sort]}} <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li ng-repeat='text in sort_order'><a ng-click='updateSortOrder(text)'>{{text}}</a></li>
					</ul>
				</li>
				<li role='presentation' ng-repeat='(val, text) in view_options' ng-class='{"active": view_by==text}' ng-click='updateViewBy(val)'><a>{{text}}</a></li> -->
				<li class='pull-right'>
					<input type='text' placeholder='Search...' ng-model='outletFilter' ng-change='filterOutlets(true)'>
				</li>

			</ul>
		</div>
		<table class='table table-striped table-hover'>
			<thead class='text-center'>
				<th>Outlet Name</th>
				<th>ID</th>
				<th>Location 1</th>
				<th>Location 2</th>
				<th>City</th>
				<th>Status</th>
			</thead>
			<tbody class='text-justify'>
				<tr ng-repeat='outlet in visible_outlets'>
					<td>{{outlet.basics.name}}</td>
					<td>{{outlet._id}}</td>
					<td>{{outlet.contact.location.locality_1[0]}}</td>
					<td>{{outlet.contact.location.locality_2[0]}}</td>
					<td>{{outlet.contact.location.city}}</td>
					<th>
						<div class="btn-group">
					        <label class="btn btn-primary" ng-model="outlet.outlet_meta.status" ng-change='updateOutletStatus(outlet)' btn-radio="'active'">Active</label>
					        <label class="btn btn-primary" ng-model="outlet.outlet_meta.status" ng-change='updateOutletStatus(outlet)' btn-radio="'draft'">Draft</label>
					        <label class="btn btn-primary" ng-model="outlet.outlet_meta.status" ng-change='updateOutletStatus(outlet)' btn-radio="'archived'">Archived</label>
					    </div>
					</th>
				</tr>
			</tbody>
		</table>
		<pagination total-items="outletCount" ng-model="current_page" items-per-page='per_page' ng-change="filterOutlets()"></pagination>
	</div>
</div>
