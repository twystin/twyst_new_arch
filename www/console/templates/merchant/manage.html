<div class='col-xs-12 col-sm-10 col-sm-offset-1' ng-init='loadMerchants()'>
	<div class='panel panel-default table-responsive'>
		<div class='panel-heading'>
			<ol class='breadcrumb' style='margin-bottom:0px;'>
				<li><a>Merchants</a></li>
				<li class='active'>List</li>
			</ol>
		</div>
		<div class='panel-body'>
			<ul class='nav nav-pills'>
				<li class='pull-left'>
					<a class='btn btn-default' ui-sref='console.register_merchant'>Create New</a>
				</li>
				<li class='pull-right'>
					<input type='text' placeholder='Search...' ng-model='merchantFilter' ng-change='filterMerchants(true)'>
				</li>
			</ul>
		</div>
		<table class='table table-striped table-hover'>
			<thead>
				<tr>
					<th>S No</th>
					<th>Merchant ID</th>
					<th># Outlet</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='merchant in visible_merchants'>
					<td>{{(current_page - 1) * per_page + $index + 1}}</td>
					<td>{{merchant.username}}</td>
					<td>{{merchant.outlets}}</td>
				</tr>
			</tbody>
		</table>
		<pagination total-items="merchant_count" ng-model="current_page" items-per-page='per_page' max-size="10" ng-change="filterQrs()"></pagination>
	</div>
</div>
