<div>&nbsp;</div>
<div class='container-fluid'>
    <div class='row'>
        <div class='col-sm-12' style='min-height:100vh;'>
            <section class='panel panel-default table-dynamic'>
                <div class='panel-heading'>
                    <strong><span class='glyphicon glyphicon-th'></span> Write To Twyst</strong>
                </div>
                <div class='table-filters'>
                    <div class='row'>
                        <div class='col-sm-4 col-xs-6'>
                            <form>
                                <input type='text' placeholder='Search...' class='form-control' ng-model='serachKeywords' ng-keyup='search()'>
                            </form>
                        </div>
                        <div class='col-sm-3 col-xs-6 filter-result-info'>
                            <span>
                                Showing {{filtered_write_to_twyst.length}}/{{write_to_twyst.length}}
                            </span>
                        </div>
                    </div>
                </div>
                <table class='table table-bordered table-striped table-responsive'>
                    <thead>
                        <tr>
                            <th>
                                <div class='th'>
                                    Phone
                                    <span class='fa fa-angle-up' ng-click='order("")' ng-class='{active: row === ""}'></span>
                                    <span class='fa fa-angle-down' ng-click='order("-")' ng-class='{active: row === "-"}'></span>
                                </div>
                            </th>
                            <th>
                                <div class='th'>
                                    E-Mail
                                    <span class='fa fa-angle-up' ng-click='order("")' ng-class='{active: row === ""}'></span>
                                    <span class='fa fa-angle-down' ng-click='order("-")' ng-class='{active: row === "-"}'></span>
                                </div>
                            </th>
                            <th>
                                <div class='th'>
                                    Comment
                                    <span class='fa fa-angle-up' ng-click='order("")' ng-class='{active: row === ""}'></span>
                                    <span class='fa fa-angle-down' ng-click='order("-")' ng-class='{active: row === "-"}'></span>
                                </div>
                            </th>
                            <th>
                                <div class='th'>
                                    Date
                                    <span class='fa fa-angle-up' ng-click='order("")' ng-class='{active: row === ""}'></span>
                                    <span class='fa fa-angle-down' ng-click='order("-")' ng-class='{active: row === "-"}'></span>
                                </div>
                            </th>
                            <th>
                                <div class='th'>
                                    <select ng-model='view_status' class='form-control' name='viewByStatus'>
                                        <option value='' ng-if='!view_status'>Status</option>
                                        <option value='' ng-if='view_status'>All</option>
                                        <option value='submitted'>Submitted</option>
                                        <option value='processed'>Processed</option>
                                    </select>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='write in write_to_twyst'>
                            <td>{{write.event_user.phone}}</td>
                            <td>{{write.event_user.email}}</td>
                            <td>{{write.event_meta.comments}}</td>
                            <td>{{write.event_date}}</td>
                            <td>{{write.event_meta.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <footer class='table-footer'>
                    <div class='row'>
                        <div class='col-sm-6 page-num-info'>
                            <span>
                                Show
                                <select ng-model='numPerPage' ng-options='num for num in numPerPageOpts' ng-change='onNumPerPageChange()'></select>
                                entries per page
                            </span>
                        </div>
                        <div class='col-sm-6 text-right pagination-container'>
                            <pagination class='pagination-sm' ng-model='currentPage' total-items='filtered_write_to_twyst.length' max-size='4' ng-change='select(currentPage)' items-per-page='numPerPage' rotate='false' previous-text="&lsaquo;" next-text="&rsaquo;" boundary-links='true'></pagination>
                        </div>
                    </div>
                </footer>
            </section>
        </div>
    </div>
</div>
