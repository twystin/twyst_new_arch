<div class='col-xs-12 col-sm-10 col-sm-offset-1' ng-init='loadSuggestions()'>
	<div class='panel panel-default table-responsive'>
		<div class='panel-heading'>
			<ol class='breadcrumb' style='margin-bottom:0px;'>
				<li><a>Suggested Oultets</a></li>
				<li class='active'>List</li>
			</ol>
		</div>
		<div class='panel-body'>
			<ul class='nav nav-pills nav-justified'>
				<li role='presentation' class='dropdown'>
					<a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Sort By: {{sort_order[sort]}} <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li ng-repeat='(sort, text) in sort_order'><a ng-click='updateSortOrder(sort)'>{{text}}</a></li>
					</ul>
				</li>
				<li role='presentation' ng-repeat='(val, text) in view_options' ng-class='{"active": view_by==text}' ng-click='updateViewBy(val)'><a>{{text}}</a></li>
			</ul>
		</div>
		<table class='table table-striped table-hover'>
			<thead class='text-center'>
				<th>S No</th>
				<th>User </th>
				<th>Outlet</th>
				<th>Location</th>
			</thead>
			<tbody class='text-justify'>
				<tr ng-repeat='suggestion in suggestions'>
					<td class='text-right'>{{$index + 1}}</td>
					<td>{{suggestion.event_user}}</td>
					<td>{{suggestion.event_meta.outlet}}</td>
					<td>{{suggestion.event_meta.location}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
