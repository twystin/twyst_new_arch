<div class='container' style='padding-top:40px;'>
	<div class='col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4'>
		<div class='login-panel panel panel-default'>
			<div class='panel-heading'>
				<h3 class='panel-title'>Twyst Merchant</h3>
			</div>
			<div class='panel-body'>
				<form role='form' ng-submit='login()'>
					<fieldset>
						<div class='form-group'>
							<label class='sr-only contorl-label'>Username</label>
							<input class='form-control' placeholder='Username' ng-model='user.username'name='username' type='text' autofocus >
						</div>
						<div class='form-group'>
							<label class='sr-only control-label'>Password</label>
							<input class='form-control' placeholder='Password' ng-model='user.password'name='password' type='password'>
						</div>
						<button type='submit' class='btn btn-primary'>Login</button>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
