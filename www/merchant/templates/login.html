<div class='page-signin'>
	<div class='signin-header'>
		<section class='logo text-center'>
			<a>Twyst Merchant</a>
		</section>
	</div>
	<div class='signin-body'>
		<div class='container'>
			<div class='form-container'>
				<form class='form-horizontal' ng-submit='logIn()'>
					<fieldset>
						<div class='form-group'>
							<span class='glyphicon glyphicon-user'></span>
							<input type='text' ng-model='user.username' class='form-control input-lg input-round text-center' placeholder='Username' autofocus>
						</div>
						<div class='form-group'>
							<span class='glyphicon glyphicon-lock'></span>
							<input type='password' ng-model='user.password' class='form-control input-lg input-round text-center' placeholder='Password'>
						</div>
						<div class='form-group'>
							<button type='submit' class='btn btn-primary btn-lg btn-round btn-block text-center'>Log In</button>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
