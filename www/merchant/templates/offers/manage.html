<div>&nbsp;</div>
<div class='container-fluid' ng-init='getOffers()'>
    <div class='row'>
        <div class='col-sm-12 table-responsive'>
            <div class='table-label'>
                <legend>Offers</legend>
            </div>
            <div class='table-container' style='min-height:400px;'>
                <form accept-charset="utf-8">
                    <div class='header-tools'>
                        <div class='pull-left'>
                            <a class='btn btn-default' ui-sref='^.offers_create'>
                                <i class='fa fa-plus'></i>&nbsp; Add Offer
                            </a>
                        </div>
                        <div class='pull-right'>
                        </div>
                    </div>
                    <div class='clearfix'></div>
                    <div>&nbsp;</div>
                    <table class='table table-bordered table-hover'>
                        <thead>
                            <tr>
                                <th colspan="2">Actions</th>
                                <th>Header</th>
                                <th>Line 1</th>
                                <th>Line 2</th>
                                <th>Offer Type</th>
                                <th>Reward Type</th>
                            </tr>
                            <tr>
                                <td style='border-right: none;'>
                                    <div class='pull-left'>
                                        <input type='checkbox'>
                                    </div>
                                </td>
                                <td style='border-left: none;'>
                                    <!-- <div class='pull-left'>
										<a title='Delete' class='btn btn-default'>
											<i class='fa fa-trash-o text-danger'></i>
											<span class='text-danger'>Delete</span>
										</a>
									</div> -->
                                    <div class='pull-right'>
                                        <a class='btn btn-default' ng-click='getOffers()'>
                                            <i class='fa fa-refresh'></i>
                                        </a>
                                    </div>
                                </td>
                                <td>
                                    <input type='text' class='form-control pull-left' ng-model='filters.header' placeholder='Search Header' name='headerName'>
                                </td>
                                <td>
                                    <input type='text' class='form-control pull-left' ng-model='filters.line1' placeholder='Search Line 1' name='line1Name'>
                                </td>
                                <td>
                                    <input type='text' class='form-control pull-left' ng-model='filters.line2' placeholder='Search Line 2' name='line2Name'>
                                </td>
                                <td>
                                    <input type='text' class='form-control pull-left' ng-model='filters.offer_type' placeholder='Seach Offer Type' name='offerTypeName'>
                                </td>
                                <td>
                                    <input type='text' class='form-control pull-left' ng-model='filters.reward_type' placeholder='Search Reward Type' name='rewardTypeName'>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat='offer in offers | filter: offerFilter'>
                                <td>
                                    <input type='checkbox'>
                                </td>
                                <td>
                                    <div class='hidden-xs'>
                                        <a class='btn btn-default' ui-sref='^.offers_edit({offer_id: offer._id})'>
                                            <i class='fa fa-pencil'></i> Edit
                                        </a>
                                        <div class='btn-group dropdown'>
                                            <button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown'>
                                                More
                                                <span class='caret'></span>
                                            </button>
                                            <ul class='dropdown-menu'>
                                                <li>
                                                    <a ui-sref='^.offers_view({offer_id: offer._id})'>
                                                        <i class='fa fa-eye'></i> View
                                                    </a>
                                                </li>
                                                <li>
                                                    <a ng-click='removeOffer(offer._id)'>
                                                        <i class='fa fa-trash-o text-danger'></i>
                                                        <span class="text-danger">&nbsp;Delete</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class='visible-xs'>
                                        <div class='btn-group dropdown'>
                                            <button type='button' class='btn btn-default dropdown-toggle' data-toggle='dropdown'>
                                                More
                                                <span class='caret'></span>
                                            </button>
                                            <ul class='dropdown-menu'>
                                                <li>
                                                    <a ui-sref='^.offers_edit({offer_id: offer._id})'>
                                                        <i class='fa fa-pencil'></i> Edit
                                                    </a>
                                                </li>
                                                <li>
                                                    <a ui-sref='^.offers_view({offer_id: offer._id})'>
                                                        <i class='fa fa-eye'></i> View
                                                    </a>
                                                </li>
                                                <li>
                                                    <a ng-click='removeOffer(offer._id)'>
                                                        <i class='fa fa-trash-o text-danger'></i>
                                                        <span class="text-danger">Delete</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </td>
                                <td>{{offer.actions.reward.header}}</td>
                                <td>{{offer.actions.reward.line1}}</td>
                                <td>{{offer.actions.reward.line2}}</td>
                                <td>{{offer.offer_type}}</td>
                                <td>{{offer.actions.reward.reward_meta.reward_type}}</td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
