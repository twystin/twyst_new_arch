<div ng-controller="AuthCtrl">
  <div class="panel panel-info">
    <div class="panel-heading">
      <strong>Plese sign-in</strong>
    </div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" ng-model="user.username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" ng-model="user.password">
        </div>
        <button class="btn btn-info" ng-click="login()">Sign in</button>
        <button class="btn btn-info" ng-click="logout()">Logout</button>

      </form>
    </div>
  </div>
</div>
