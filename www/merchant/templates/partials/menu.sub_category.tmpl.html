<div class='modal-header'>
    <legend ng-if='is_new'>Add New Sub Category</legend>
    <legend ng-if='!is_new'>Update Sub Category</legend>
</div>
<div class='modal-body'>
    <form class='form-horizontal' role-'form'>
        <div class='form-group'>
            <div class='col-xs-3 control-label'>Sub category name <i class='fa fa-sm fa-asterisk'></i></div>
            <div class='col-xs-6'>
                <input type='text' ng-model='sub_category.sub_category_name' typeahead='sub_cat for sub_cat in sub_category_name | filter:$viewValue | limitTo:8' class='form-control' autofocus>
            </div>
        </div>
        <div class='clearfix'></div>
        <div class='form-group'>
            <div class='col-xs-3 control-label'>Sub category description</i></div>
            <div class='col-xs-6'>
                <textarea ng-model='sub_category.sub_category_description' class='form-control'></textarea>
            </div>
        </div>
    </form>
</div>
<div class='modal-footer'>
    <button type='button' class='btn btn-w-md btn-gap-v btn-primary' ng-click='resolveSubCategory()' ng-if='is_new'><i class='fa fa-plus'></i> Add</button>
    <button type='button' class='btn btn-w-md btn-gap-v btn-primary' ng-click='resolveSubCategory()' ng-if='!is_new'> Update </button>
    <button type='button' class='btn btn-w-md btn-gap-v btn-warning' ng-click='discardSubCategory()'> Discard</button>
</div>
