<div class='modal-header'>
    <legend ng-if='is_new'>Add new Sub Option</legend>
    <legend ng-if='!is_new'>Update Sub Option</legend>
</div>
<div class='modal-body'>
    <form class='form-horizontal' role='form'>
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Sub Option Title <i class='fa fa-sm fa-asterisk'></i></label>
            <div class='col-sm-8'>
                <input type='text' ng-model='sub_option.sub_option_title' class='form-control'>
            </div>
        </div>
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Sub Option Values</label>
            <div class='col-sm-10 table-container'>
                <div class='header-tools'>
                    <div class='pull-left'>
                        <a class='btn btn-default' ng-click='addValuePair()'>
                            <i class='fa fa-plus'></i> Add
                        </a>
                    </div>
                </div>
                <div class='clearfix'></div>
                <table class='table table-bordered table-stripped table-hover table-responsive'>
                    <thead>
                        <tr>
                            <th>{{$index+1}}</th>
                            <th>Name <i class='fa fa-sm fa-asterisk'></i></th>
                            <th>Cost <i class='fa fa-sm fa-asterisk'></i></th>
                            <td>Veg/Non-Veg</td>
                            <th>Actions</th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat='sub_option_obj in sub_option.sub_option_set'>
                            <td>{{$index+1}}</td>
                            <td>
                                <input type='text' ng-model='sub_option_obj.sub_option_value'>
                            </td>
                            <td>
                                <input type='number' ng-model='sub_option_obj.sub_option_cost'>
                            </td>
                            <td>
                                <input bs-switch type='checkbox' ng-model='sub_option_obj.is_vegetarian' type='checkbox' switch-off-text='NonVeg' switch-on-text='Veg' switch-off-color='danger' switch-on-color='success'>
                            </td>
                            <td>
                                <button type='btn btn-w-sm btn-gap-v btn-default' ng-click='removeValuePair($index)'><i class='fa fa-trash-o text-danger'></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </form>
</div>
<div class='modal-footer'>
    <button type='button' class='btn btn-w-md btn-gap-v btn-primary' ng-click='resolveSubOption()' ng-if='is_new'><i class='fa fa-plus'></i> Add</button>
    <button type='button' class='btn btn-w-md btn-gap-v btn-primary' ng-click='resolveSubOption()' ng-if='!is_new'> Update </button>
    <button type='button' class='btn btn-w-md btn-gap-v btn-warning' ng-click='discardSubOption()'> Discard</button>
</div>
