<div class='modal-header'>
    <legend>Choose from Defaults</legend>
</div>
<div class='modal-body'>
    <form class='form-horizontal' role='form'>
        <div class='form-group'>
            <label class='col-sm-2 control-label'>Choose Image Type</label>
            <div class='col-sm-6'>
                <select ng-model='image_type' class='form-control'>
                    <option value='' ng-if='!image_type'>Choose the image type</option>
                    <option value='{{key}}' ng-repeat='(key, val) in image_types'>{{val}}</option>
                </select>
            </div>
        </div>
        <div class='form-group'>
            <div class='col-sm-4' ng-repeat='image in images[image_type]' style='padding:15px;'>
                <img class='img-responsive' ng-src='{{"https://s3-us-west-2.amazonaws.com/" + image}}' ng-click='chooseImage(image)' style='cursor:pointer;'>
            </div>
        </div>
    </form>
</div>
<div class='modal-footer'>
    <div>&nbsp;</div>
    <button type='button' class='btn btn-w-md btn-gap-v btn-warning' ng-click='cancel()'>Cancel</button>
</div>
