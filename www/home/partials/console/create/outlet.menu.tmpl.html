<md-content>
  <md-card>
    <md-card-content>
      <div layout>
        <md-input-container flex>
          <label>Menu name</label>
          <input ng-model="user.title">
          <md-tooltip>
            Enter the name of the menu
          </md-tooltip>
        </md-input-container>
        <md-input-container flex>
          <label>Menu description</label>
          <input ng-model="user.email" type="email">
          <md-tooltip>
            Enter the full address for the outlet
          </md-tooltip>
        </md-input-container>
      </div>

      <form ng-submit="addTab(tTitle,tContent)" layout="column" class="md-padding" style="padding-top: 0;">
        <div layout="row" layout-sm="column">
          <div flex style="position: relative;">
            <h2 class="md-subhead" style="position: absolute; bottom: 0; left: 0; margin: 0; font-weight: 500; text-transform: uppercase; line-height: 35px; white-space: nowrap;">Add a menu section</h2>
          </div>
          <md-input-container>
            <label for="label">Label</label>
            <input type="text" id="label" ng-model="tTitle">
          </md-input-container>
          <md-button class="add-tab md-primary md-raised" ng-disabled="!tTitle" type="submit" style="margin-right: 0;">Add section</md-button>
        </div>
      </form>
    </md-card-content>
  </md-card>
  <md-card>
    <md-card-content>
      <div class="sample" layout="column">
        <md-content class="md-padding">
          <md-tabs md-selected="selectedIndex" md-border-bottom>
            <md-tab ng-repeat="section in sections" ng-disabled="section.disabled" label="{{section.title}}">
              <div class="demo-tab section{{$index%4}}" style="padding: 25px; text-align: center;">
                <div layout>
                  <md-input-container flex>
                    <md-button ng-click="addItem()">Add an item</md-button>
                    <div ng-repeat="item in items">
                      <div class="mgray">
                        <div layout>
                          <md-input-container flex>
                            <label>Item name</label>
                            <input ng-model="user.title">
                            <md-tooltip>
                              Enter the name of the section
                            </md-tooltip>
                          </md-input-container>
                          <md-input-container flex>
                            <label>Item cost</label>
                            <input ng-model="user.email" type="email">
                            <md-tooltip>
                              Enter the full address for the outlet
                            </md-tooltip>
                          </md-input-container>
                        </div>
                        <div layout>
                          <md-input-container flex>
                            <label>Item description</label>
                            <input ng-model="user.title">
                            <md-tooltip>
                              Enter the name of the section
                            </md-tooltip>
                          </md-input-container>
                          <md-input-container flex>
                            <label>Item tags</label>
                            <input ng-model="user.email" type="email">
                            <md-tooltip>
                              Enter the full address for the outlet
                            </md-tooltip>
                          </md-input-container>
                        </div>
                      </div>
                    </div>
                  </md-input-container>
                </div>
                <br/>
                <md-button class="md-primary md-raised" ng-click="removeTab( section )" ng-disabled="tabs.length <= 1">Remove Tab</md-button>
              </div>
            </md-tab>
          </md-tabs>
        </md-content>
      </div>
    </md-card-content>
  </md-card>
</md-content>
