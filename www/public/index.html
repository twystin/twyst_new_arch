<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twyst</title>
  <script src="bower_components/angular/angular.js"></script>
  <link rel="stylesheet" href="bower_components/purecss/src/base/css/base.css">

  <script src="app.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
</head>
<body ng-app="twystWeb">
  <div ng-controller="MainCtrl">
    <form>
      <label>Username</label><input type="text" ng-model="user.username">
      <label>Password</label><input type="password" ng-model="user.password">
      <button ng-click="submit()">Submit</button>
    </form>
  </div>
</body>
</html>
